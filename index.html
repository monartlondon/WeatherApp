<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8">
        <meta name="Description" content="WeatherApp">
        <meta name="keywords" content="HTML,CSS,JS">

        <title>WeatherAppUniAssignment</title>

     <!--body-->
    <body>
        <div><h1>Wish you were here?</h1></div>
        <div class ="card">
        <div class="app-wrap">
          <header>
              <form id="form">
              <input id="input-city" type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
              <div>
                <button type="submit">Search</button>
              </div>
            </form>
          </header>
          <main>
              <section class="location">
                <div id="city" class="city"> </div>
                <div id="date" class="date"> </div>
              </section>
              <div class="current">
                  <div id="temp-display" class="temp"> </div>
                  <div id="weather-description" class="weather"> </div>
                  <div id="low-temp" class="hi-low"> </div>
                  <div id="high-temp" class="hi-low"> </div>
              </div>
          </main>
        </div>
    </div>
        <script src="script.js"></script> 
    </body>
